{{template "base/base.html" .}}
{{define "head"}}
<title>{{i18n .Lang "websocket_chatroom"}} - {{i18n .Lang "app_intro"}}</title>
{{end}}
{{define "body"}}
<div class="container">
    <div>
      <h2>Mongo result: {{.MongoResult}}</h2>
      <h2>Redis result: {{.RedisResult}}</h2>
      <h2>{{.RedisResult}} / {{.MongoResult}} = {{.Divide}}</h2>
    </div>
</div>

{{end}}
